	// Parse the URL parameter
	function getParameterByName(name, url) {
	    if (!url) url = window.location.href;
	    name = name.replace(/[\[\]]/g, "\\$&");
	    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
	        results = regex.exec(url);
	    if (!results) return null;
	    if (!results[2]) return '';
	    return decodeURIComponent(results[2].replace(/\+/g, " "));
	}
	// Give the parameter a variable name
	var name = getParameterByName('name');
	var d_name = "You";

	if (name !== 'null'){
		document.getElementById('name').innerHTML = name + " &#128521;";
		document.getElementById('name-head').innerHTML = name;
		document.getElementById('name-footer').innerHTML = name;
	}
	else {

		document.getElementById('name').innerHTML = d_name + " &#128521;";
		document.getElementById('name-head').innerHTML = d_name;
		document.getElementById('name-footer').innerHTML = d_name;
